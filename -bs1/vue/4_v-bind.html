<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .aa{
            background: #ff0036;
        }
        .bb{
            background: green;
        }
    </style>
</head>
<body>
    <!-- v-bind绑定属性 -->
    <div id="app">
        <h2 v-bind:id='msg'>
            {{msg}}
        </h2>
        <!-- 注意，id='msg'意思是属性值已经写死了 -->

        <p :class="{aa:isA,bb:isB}" @click="change()">bbbbb</p>

    </div>
    <script src="vue.js"></script>


    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'aaa',
                isA:false,
                isB:true
            },
            // 在方法中访问要用this!!!!!!!!!!!!!
            methods:{
                change(){
                    this.isA=!isA;
                    this.isB=!isB;
                }
            }
        })
    </script>
</body>
</html>
