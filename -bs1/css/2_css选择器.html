<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*找到一个元素有很多种方法，叫选择器*/
        div{background:red;}
        /*把全部div选择，标签选择器*/
    #div1{color:yellow;}
        /*只选择唯一ID的元素，ID选择器*/


        /*以li为例子*/
    li{background:blue;}
        .aa{color:greenyellow;}
        /*class选择器*/

        div span{background:purple;}
        div>span{background:lawngreen;}
        /*后代选择器*/
        /*子代选择器，
        第一个选择所有后代中的span，第二个选择直接子代的span*/

        /*分组选择器，
        如果要所有class为aa以及所有的p改变style,前面用.aa,p{}*/

        a:hover{color:red;}
        /*伪类选择器*/
        #div5:first-letter{
            color:yellow;

        }
        /*伪元素选择器，并不真实存在这个元素*/

        #div6:first-line{
            color:green;

        }

        #div7::after{
            content:'ha';
        }
    </style>
</head>
<body>
<!--css选择器  http://css.doyoe.com/
1.标签选择器，可以选中所有的div div
2.ID选择器                    #id
3.class 选择器                .aa   class可以多处使用！！！id不可以
4.后代/派生选择器                  aa bb
5.子代选择器                  aa>bb
6.分组选择器                  .aa,p
7.伪类选择器                  a:hover  鼠标划上去变色
8.伪元素选择器                :first-letter   ::first-letter
-->
<div id="div1">
    <!--可以指定唯一id-->
    hahaha
</div>
<div>
    gdsnlkvnclxjfdm.
</div>

<ul>
    <li>001</li>
    <li class="aa">002</li>
    <li class="aa">003</li>
    <li>004</li>
</ul>

<span>aaaaa</span>

<!--后代选择器，选择所有的span-->
<div><span>aaaaaaaaaaa</span></div>
<div><p><span>aaaaaaaaaaa</span></p></div>

<a href="#">click me</a>

<div id="div5">fhslvnc,xjnflas.xzvmnaflsjx.zv asfn.zcxcm</div>

<div id="div6">fhslvnc,
    vmnaflsjx.zv asfn.zcxcm
</div>

<div id="div7">

    fhslvnc,

    </div>
</body>
</html>
