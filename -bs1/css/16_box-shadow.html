<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            margin:50px auto;
            box-shadow:10px 5px 5px rgba(0,0,0,0.8);
            /*第一个是水平偏移，第二个是垂直偏移，第三个是模糊度，越大越模糊，第四个是透明度(颜色)*/
            border:1px solid #000;
        }
        #div2{
            width: 200px;
            height: 200px;
            margin:50px auto;
            box-shadow:0 0 5px rgba(0,0,0,0.8);
            /*四个边都一样的阴影，前两个数值直接0就可以*/
            border:1px solid #000;
        }
    </style>
</head>
<body>
<div id="div1">

</div>
<div id="div2">

</div>

</body>
</html>
