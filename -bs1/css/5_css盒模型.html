<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            /*http://www.w3school.com.cn/css/css_boxmodel.asp*/
            width:200px;
            height:200px;
            background:#ff0000;
            padding:10px 30px 40px 5px;
            /*上右下左的内边距*/
            /*只写两个值时代表上下和左右*/
            /*一个值就是所有内边框*/
            border:20px dotted #000;
            margin:30px;
            /*css标准盒模型*/
            /*标准盒模型与怪异盒模型区别如下：*/
            /*把<!DOCTYPE html>去掉以及在IE6以下浏览器时会表现为怪异盒模型！*/
            /*在标准盒模型中，如果元素是200*200px，在加上内边距后元素会变为240*240px*/
            /*但是在怪异盒模型中元素仍然为200*200px，只会压缩内部字体大小到160*160px*/
            box-sizing:border-box;
            /*在正常的浏览器中仍然可以把标准盒模型通过上面的代码变为怪异盒模型*/


        }
    </style>
</head>
<body>
<div>fhaolvs fqhoanldqj dwqipmsa;jf</div>

</body>
</html>
