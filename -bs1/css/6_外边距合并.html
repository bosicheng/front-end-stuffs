            width:100px;
            height:100px;
            background: blue;
            margin-bottom: 30px;
        }
        #div2{
            width:100px;
            height:100px;
            background: red;
            margin-top:20px;

        }

        #div3{
            width:200px;
            height:200px;
            background:#00ff00;
            margin-top: 30px;
            border:1px solid transparent;
            /*或者overflow:hidden也能解决，不用border*/

        }

        #div4{
            width:100px;
            height:100px;
            background:#eeeeee;
            margin-top:20px;
            /*此时外边距也会合并*/
            /*大元素加边框可以解决外边框合并*/



        }
    </style>
