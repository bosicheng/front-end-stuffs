<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        ul{
            list-style: none;
            margin:100px 50px;
       }
        li{
            float:left;
            background:purple;
            margin-right:2px;
            width:104px;
            height:30px;
            line-height:30px;
            padding-left:16px;
        }
        li:hover{
            background:goldenrod;
        }
        a{
            text-decoration: none;
            color:#fff;
            display:block;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <a href="#">link1</a></li>
    <li>
        <a href="#">link2</a></li>
    <li>
        <a href="#">link3</a></li>
    <li>
        <a href="#">link4</a></li>

</ul>
</body>
</html>
