<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
   var arr=[1,2,3];
    console.log(arr instanceof Array);   //arr是否是Array的实例化对象
    console.log(arr.constructor==Array);  //arr.constructor返回arr的构造函数
    console.log(Array.isArray(arr));     //ie9以上支持，兼容性

</script>

</body>
</html>
