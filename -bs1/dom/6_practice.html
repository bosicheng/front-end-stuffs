            cursor:pointer;
            /*手指挪到上面的时候变成小手*/
        }

        #btn-box span.btn-active{
            background: deeppink;
        }

        #con-box div{
            width: 400px;
            height: 200px;
            background: #00ff00;
            display:none;
            /*隐藏，释放文档流*/
        }
        #con-box div.active{
            display:block;
        }

<div id="container">
    <div id="btn-box">
        <span class="btn-active">111</span>
        <span>222</span>
        <span>333</span>
    </div>
    <div id="con-box">
        <div class="active">aaa</div>
        <div>bbb</div>
        <div>ccc</div>
    </div>
</div>
<script>
    var oBtnBox=document.getElementById('btn-box');
    var aBtn=oBtnBox.getElementsByTagName('span');
    var oConBox=document.getElementById('con-box');
    var aCon=oConBox.getElementsByTagName('div');

    for(var i=0;i<aBtn.length;i++){
        aBtn[i].index=i;
        aBtn[i].onclick=function(){
            for(var j=0;j<aBtn.length;j++){
                aBtn[j].className='';
                aCon[j].className='';
            }
            this.className='btn-active';
            var index=this.index;
            aCon[index].className='active';
        }

    }
</script>
