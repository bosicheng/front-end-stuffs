<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
    </style>
</head>
<body>
<!--1.事件中 this指向当前对象-->
<!--2.定时器中 this指向window-->
<!--3.函数中 this指向window-->
<!--4.对象中 this指向当前对象-->
<div id="div1">
    aa
</div>
<script>
    var oDiv=document.getElementById('div1');
    oDiv.onclick=function(){
        setTimeout(function(){
            console.log(this);
        },1000);
    }

    function aa(){
        console.log(this);
    }
    aa();

    obj={
        name:'zs',
        say:function(){
            console.log(this.name);
        }
    }
    obj.say();

</script>
</body>
</html>
