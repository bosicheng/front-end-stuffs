<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //画出    *
    //       * *
    //      * * *
    //     * * * *
    //    * * * * *


    // 空格的个数等于5-行数
    for(var i=1;i<=5;i++){
        for ( j=1;j<=5-i;j++) {
    document.write("&nbsp;");
    }
        for(var k=1;k<=i;k++){
    document.write('*&nbsp;');
        }
        document.write("<br/>");
    }
</script>

</body>
</html>
