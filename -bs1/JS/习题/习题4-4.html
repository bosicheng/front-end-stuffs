<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    // 1的阶乘加到10的阶乘
    var a=0;
   for(var n=1;n<=10;n++){
       sum=1;

    for(var i=1;i<=n;i++){

        sum=sum*i;
    }
    a=a+sum;
   }
   console.log(a);
</script>
</body>
