<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n=40;
    function fib(n){
        if(n <= 2)
    {
        return 1;
    }
    return fib(n - 1) + fib(n - 2);
    }
    var a=new Array(40);
    for(var i=0;i<=40;i++){
        a[i]=fib(i);
    }
    a=a.reverse();
    var count=0;
    for(var j=0;j<=40;j++){
        document.write(a[j]+"&nbsp;");
        count+=1;
        if(count%6==0){
            document.write("<br/>");
        }
    }

</script>

</body>
</html>
