<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //编写程序，根据用户输入的数值，计算其平方、平方根和自然对数。
    var num=window.prompt("请输入一个数字","");
    // num*=1;
    var pf=Math.pow(num,2);
    var pfg=Math.sqrt(num);
    var zrds=Math.log(num);
    document.write(pf+"<br/>"+pfg+"<br/>"+zrds);
</script>

</body>
</html>
