<script>
    // 斐波纳契（Fibonacci）数列的第一项是1，第二项是1，以后各项都是前两项的和。试用递归函数和非递归函数各编写一个程序，求斐波纳契数列第N项 的值。
    // function fib(n)={//递归函数
    // if(n<=2){
    //     return 1;
    // }
    // return Fib(n-1)+Fib(n-2);//函数的递归调用，在自己的函数内引用自己
    // // 也可以写成arguments.callee(n-1)+arguments.callee(n-2)，好处是改名了也不用改内部代码
    // }



    function fib(n){
        if(n<=2){
            return 1;
        }
        var f1=1,f2=1,temp;
        for(var i=3;i<=n;i++){
            temp=f1+f2;
            f1=f2;
            f2=temp;
        }
        return temp;
    }
    console.log(fib(5));

</script>
