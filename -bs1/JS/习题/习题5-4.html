<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   function isPrime(n){
       for(i=2;i<n;i++){
           if(n%i==0){
               return false;//注意，函数中 只要 return了，下面的代码都不执行！！！
           }
       }
       return true;
   }

   var count=0;
   for(var j=100;j<=1000;j++){
       if (isPrime(j)){
           document.write(j+",");
           count++;
           if (count%6==0){
               document.write('<br/>');
           }
       }
   }
</script>

</body>
</html>
