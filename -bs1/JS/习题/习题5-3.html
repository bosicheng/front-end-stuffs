<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var count=0;
     for(var i=0;i<=1000;i++){
         if(i%3==0&&i%5==0&&i%7==0){
             document.write(i+",");
             count=count+1;
             if (count%6==0){
                 document.write('<br/>');
             }
         }

     }
</script>

</body>
</html>
