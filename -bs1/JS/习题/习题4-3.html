<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 计算10的阶乘
    var sum=1;

    for(var i=1;i<=10;i++){

        sum=sum*i;
    }
    console.log(sum);

    // n的阶乘：

    var n=window.prompt('计算阶乘','');

    function f(n){
        var result=1;

        for(var i=1;i<=n;i++){
            result*=i;
        }
        return result;
    }
    console.log(f(n));
</script>


</body>
</html>
