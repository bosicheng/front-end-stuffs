<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 利用全局变量和函数，设计模拟幸运数字机游戏。设幸运数字为8，每次由计算机随机产生3个1-9之间(包括1和9）的随机数，当这3个随机数中有一个数字为8时，就算赢了一次，要求利用函数计算获胜率。
var num=0;
var win=0;
    function play(){
        num++;
        var result='';  //新字符串
        var x=Math.floor(Math.random()*9)+1;  //1-9  注意Math.random包括0不包括1   这里不要向下用x=Math.ceil(Math.random()*8)+1，这个式子几乎没有取到1的概率！！！！！尽量向下取
        var y=Math.floor(Math.random()*9)+1;
        var z=Math.floor(Math.random()*9)+1;
        result=result+x+""+y+""+z+"\n";
        if(x==8||y==8||z==8){
            result+="赢";
            win++;
        }else{
            result+="输";
        }
        return result+=win/num*100+"%";
    }
    var str=play();

    while(confirm(str)){ //confirm点确定就是true，这样循环点确定就继续，点取消就停止
        str=play();
    }


</script>

</body>
</html>
