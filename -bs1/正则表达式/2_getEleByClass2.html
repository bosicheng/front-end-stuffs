<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li class='bb'>1</li>
        <li class='aa bb cc'>2</li>
        <li class='b'>3</li>
        <li class='ab'>4</li>
    </ul>

    <script>
        function getEleByClass(name){
            var result=[];
            var ele=document.getElementsByTagName('li');
            for(var i=0;i<ele.length;i++){
                var reg=new RegExp('\\b'+name+'\\b');
                // 这里要加转义符 \ ，因为斜线也有含义
                if(reg.test(ele[i].className)){
                    result.push(ele[i]);
                }
            }
            return result;
        }
        console.log(getEleByClass('bb'));
    </script>
</body>
</html>
