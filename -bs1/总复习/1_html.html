<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    1.html语义化
        方便搜索引擎优化  以及 有利于程序员阅读  

    2.行级元素 块级元素 列举常见的
        行级元素    不能设置宽高，水平分布
            span  a  i b strong
        块级元素    能设置宽高 垂直分布
            div p ul(无序列表) li ol(有序列表) h1-h6
        行级块元素  既可以设置宽高又可以水平分布(img类似于这种)

        <hr>一条线  <br>强制换行

</body>
</html>
