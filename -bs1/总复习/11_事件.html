    事件三大要素：事件源    事件处理函数    事件

    冒泡，捕获
    冒泡是点击子元素时候会触发父元素的点击事件，事件时从里往外也就是从子元素到父元素，addEventListener第三个参数为false
    捕获相反，addEventListener第三个参数为false，事件时从外往里也就是从父元素到子元素
