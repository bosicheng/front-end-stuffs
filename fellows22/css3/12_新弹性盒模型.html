<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }

        .parent {
            display: flex;
            flex-direction: row;
        }

        .child {
            height: 300px;
        }

        .child:nth-child(1) {
            background: #ff0000;
            flex-grow: 1;
        }

        .child:nth-child(2) {
            background: #0f0;
            flex-grow: 2;

        }

        .child:nth-child(3) {
            background: #ff0;
            flex-grow: 3;

        }

    </style>
</head>
<body>
<div class="parent">
    <div class="child">

    </div>
    <div class="child">
    </div>
    <div class="child">
    </div>
</div>

</body>
</html>
