<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        aaa
    </div>
    <div id="div2">
        bbb
    </div>
    <ul id='ul1'>
        <li id='li1'></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        // 节点有12种，只需要知道：元素节点1，属性节点2，文本节点3，注释节点8 
        var oDiv1=document.getElementById('div1');
        //上面是一个元素节点
        var oText=oDiv1.firstChild;

        console.log(oDiv1.nodeType);//输出为1
        console.log(oText.nodeType);//输出为3

        // 节点的作用：可以用节点遍历元素


        
        // 这个可以根据css选择器来取对象
        var oDiv2=document.querySelector('#div2');
        console.log(oDiv2.nodeType);


        // 但如果querySelector可选择多个，则只会选择一个元素
        // 需要用querySelectorAll，这个方法无论如何都会返回数组



        var oUl=document.querySelector('#ul1');
        console.log(oUl.firstChild);
        // 这里输出的是text，为什么会是text？因为在chrome浏览器中firstChild是包含空格的，也就是ul到第一个li之间的距离
        console.log(oUl.firstElementChild);
        // 此时才会出现li

        
        var oLi=document.getElementById('li1');
        console.log(oLi.nextSibling);  //找到下一个兄弟节点
        console.log(oLi.nextElementSibling); //某些浏览器不支持nextElementSibling属性，因此用下面函数定义
        function next(elem){
        do{
            elem = elem.nextSibling;
        }while(elem && elem.nodeType != 1);//元素存在 并且不是元素节点 循环继续 否则只要有一个不满足
        // 判断元素是不是null
        return elem;
        }
    </script>
    
</body>
</html>
