<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0036;

            /* 要移动坐标必须定位 */
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="div1">

    </div>
    <script>
        var oDiv=document.getElementById('div1');
        oDiv.onmousedown=function(e){
            var left=e.clientX-oDiv.offsetLeft;
            var top=e.clientY-oDiv.offsetTop;

            // 这里要绑document不要绑oDiv，否则鼠标滑快了方块就不动了
            document.onmousemove=function(e){
                oDiv.style.left=e.clientX-left+'px';
                oDiv.style.top=e.clientY-top+'px';
            }

            oDiv.onmouseup=function(){
                document.onmousemove=null;
            }
        }
    </script>
</body>
</html>
