<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #div1{
            width: 300px;
            height: 300px;
            background: red;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: green;
        }
        #div3{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
<div id="div1">
    111
    <div id="div2">
        222
        <div id="div3">
            333
        </div>
    </div>
</div>
<script>
    var oDiv1=document.getElementById('div1');
    var oDiv2=document.getElementById('div2');
    var oDiv3=document.getElementById('div3');
    //事件流-> 冒泡(从里到外) 捕获(从外到里)
    //捕获从外到里  冒泡从里到外

    // 如果捕获和冒泡同时存在，先捕获后冒泡
    // 对addEventListener来说true是捕获false是冒泡
    oDiv1.addEventListener('click',function(){console.log('div1捕获');},true);
    oDiv2.addEventListener('click',function(){console.log('div2捕获');},true);
    oDiv3.addEventListener('click',function(){console.log('div3捕获');},true);
    oDiv1.addEventListener('click',function(){console.log('div1冒泡');},false);
    oDiv2.addEventListener('click',function(){console.log('div2冒泡');},false);
    oDiv3.addEventListener('click',function(){console.log('div3冒泡');},false);
    //停止冒泡 e.stopPropagation
</script>

</body>
</html>
