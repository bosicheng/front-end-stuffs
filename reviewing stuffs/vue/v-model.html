<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 必须要有挂在元素 -->
    <div id="app">
        <!-- 使用v-model取到input的值，把input的值和name双向绑定 -->
        <input type="text" v-model='name'>
        

        <!-- input的value值很重要，下面sex取的是value值 -->
        <input type="radio" value='男' v-model='sex'>男
        <input type="radio" value='女' v-model='sex'>女


        <!-- 多选框input     checkbox     -->
        <input type="checkbox" value='足球' v-model='hobby'>足球
        <input type="checkbox" value='乒乓球' v-model='hobby'>乒乓球
        <input type="checkbox" value='羽毛球' v-model='hobby'>羽毛球


        <!-- 无论如何v-model一定有在data中对应的值 ！！！！！-->



        <select v-model='school'>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
        </select>
    </div>
    <script src='vue.js'></script>
    <script>
        let vm=new Vue({
            el:'#app',
            data:{
                name:'',
                // 取的是value
                sex:'女',
                hobby:['羽毛球'],//这里不能乱选因为v-model和value一一对应
                school:'2',
            }
        })
    </script>
</body>
</html>
